<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Roslab</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        .demo-login {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .demo-login h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .demo-btn {
            padding: 0.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-btn:hover {
            background: #5a6268;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .back-home {
                position: relative;
                top: auto;
                left: auto;
                display: block;
                text-align: center;
                margin-bottom: 2rem;
                color: white;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
  <a href="/" class="back-home">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>

  <div class="login-container">
    <div class="logo">
      <i class="fas fa-robot"></i>
      <h1>Welcome Back</h1>
      <p>Sign in to your Roslab account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" required placeholder="Enter your email"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"/>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up here</a>
    </div>

    <!--<div class="demo-login">-->
    <!--  <h4>Quick Demo Login:</h4>-->
    <!--  <div class="demo-buttons">-->
    <!--    <button class="demo-btn" onclick="demoLogin('student')">Student</button>-->
    <!--    <button class="demo-btn" onclick="demoLogin('teacher')">Teacher</button>-->
    <!--    <button class="demo-btn" onclick="demoLogin('rosi')">ROSI</button>-->
    <!--    <button class="demo-btn" onclick="demoLogin('anya')">ANYA</button>-->
    <!--  </div>-->
    <!--</div>-->
  </div>

  <script>
    // üîê Real login API
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/api/method/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usr: email, pwd: password })
      })
      .then(async (response) => {
        const result = await response.json();
        if (response.ok) {
          alert('Login successful!');
          window.location.href = '/lms';  // Change to /lms-home if needed
        } else {
          alert(result.message || 'Invalid login credentials');
        }
      })
      .catch(error => {
        alert('Something went wrong: ' + error);
      });
    });

    // üîÅ Demo login autofill (use real users if available)
    function demoLogin(userType) {
      const emails = {
        student: "demo.student@example.com",
        teacher: "demo.teacher@example.com",
        rosi: "rosi@example.com",
        anya: "anya@example.com"
      };
      document.getElementById('email').value = emails[userType];
      document.getElementById('password').value = "demo123";
    }

    // üîÅ Forgot Password (demo only)
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Please enter your email address:');
      if (email) {
        alert('Password reset link has been sent to ' + email);
      }
    });
  </script>
</body>
</html>
